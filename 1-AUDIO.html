<!DOCTYPE html>
<html>

<head>

<body>
    <!-- 
        controls：用浏览器默认播放器播放（显示默认播放器）
        loop：循环播放
        autoplay：自动播放
        preload：预加载方式
            auto 加载页面的时候就把音频文件进行加载（导致页面第一次加载速度慢）
            metadata 加载页面的时候只加载音频的基础信息（播放的时候才加载主体的内容）
            none 加载页面的时候什么都不加载
     -->
    <!-- <audio src="audio/remembrance_of_youth.m4a" controls loop autoplay preload="none"></audio> -->

    <!-- 
        poster：设置封面图
     -->
    <video src="audio/stroke_on_everything.mp4" controls poster="image/person_1.jpg"></video>
</body>

</html>
